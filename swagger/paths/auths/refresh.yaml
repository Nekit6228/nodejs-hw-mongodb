tags:
  - Auth
summary: Refresh session
operationId: refreshSession
description: 'Refresh user session using refreshToken from cookies'
security:
  - bearerAuth: []
responses:
  '200':
    description: Session successfully refreshed
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR...'
  '401':
    $ref: '../../components/responses/401.yaml'
