tags:
  - Auth
summary: Send password reset email
operationId: sendResetEmail
description: 'Send reset password link to user email'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            format: email
            example: 'john@example.com'
responses:
  '200':
    description: Reset email sent
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
            data:
              type: object
              example: {}
  '400':
    $ref: '../../components/responses/400.yaml'
