tags:
  - Auth
summary: Confirm Google OAuth
operationId: confirmGoogleOAuth
description: 'Confirm Google OAuth code and login/signup user'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - code
        properties:
          code:
            type: string
            example: '4/0Adeu5BWZ...'
responses:
  '200':
    description: Successfully logged in via Google OAuth
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in Google OAuth!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: 'eyJhbGciOiJIUzI1NiIsInR...'
  '401':
    $ref: '../../components/responses/401.yaml'
