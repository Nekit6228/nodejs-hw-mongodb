tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update fields of a contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '688cd6bec10731d30af13639'
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: 'Contact name'
            type: string
            example: 'John Doe Updated'
          phoneNumber:
            description: 'Contact phone number'
            type: string
            example: '1280000000001'
          email:
            description: 'Contact email'
            type: string
            example: 'newjoker@gmail.com'
          isFavourite:
            description: 'Is contact favorite'
            type: boolean
            example: true
          contactType:
            description: 'Type of contact'
            type: string
            enum: ['home', 'work', 'personal']
          photo:
            description: 'Link to contact photo'
            type: string
            format: binary
responses:
  '200':
    description: Successfully updated a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'

  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
